    <!--========================================================== -->
    <!-- Crear noticia-->
    <!--========================================================== -->
    <section>
        <div class="p-5 bg-dark text-white text-center " id="noticia-datos">
            <h1>Creacion de noticia</h1>
            <form method="POST" data-netlify="true" action="#">
                <div class="mb-3">
                    <input type="email" class="form-control" id="title" name="title" placeholder="Titulo">
                </div>


                <div class="mb-3">
                    <input type="input" class="form-control" id="sub-title" name="sub-title"
                        placeholder="Subtitulo (opcional)">
                </div>

                <div class="mb-3">
                    <input type="tel" class="form-control" name="category" id="category" placeholder="categoria">
                </div>

                <div class="mb-3">
                    <input type="tel" class="form-control" name="date" id="date" placeholder="Fecha">
                </div>

                <div class="mb-3">
                    <input type="tel" class="form-control" name="location" id="location" placeholder="Ubicacion">
                </div>

                <div class="mb-3">
                    <textarea class="form-control" name="Description" id="Description" rows="12"
                        placeholder="Descripcion"></textarea>
                </div>

                <div class="mb-3">
                    <button class=" btn btn-primary fs-5">Subir imagenes</button>
                </div>

                <div class="mb-3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Enviar solicitud
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 style="color: black;" class="modal-title fs-5" id="exampleModalLabel">Mensaje</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h1 class="mb-5"><span class="text-dark">Noticia enviada satisfactoriamente!!!</span></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </section>

            <div class="text-center mb-4" id="titulo-formulario">
                <div><img src="./img/support.png" alt="" class="img-fluid ps-5"></div>
                <h2>Contactanos</h2>
                <p class="fs-5">Estamos aqui para ayudarte</p>
            </div>



            <form method="POST" data-netlify="true" action="#">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                </div>


                <div class="mb-3">
                    <input type="input" class="form-control" id="name" name="name" placeholder="Nombre">
                </div>


                <div class="mb-3">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="TelÃ©fono">
                </div>

                <div class="mb-3">
                    <textarea class="form-control" name="message" id="message" rows="4"
                        placeholder="Mensaje"></textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class=" btn btn-primary w-100 fs-5">Enviar Mensaje</button>
                </div>
            </form>

        </div>
    </section>
